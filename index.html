<!DOCTYPE html>
<html>
    <head>
        <title>Tax Runner</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">        <link rel="stylesheet" href="css/styles.css" type="text/css">
        
       
        
    </head>
    <body>
        <div class="jumbotron">
            <div class="container text-center">
              <h1>Tax Runner</h1>      
              <p>Tools for Tax Filing Agents</p>
            </div>
          </div>

          <div class="container-fluid bg-3 text-center">    
            <h3>What type of returns would yo like to file?</h3><br>
            <div class="row">
                <div class="col-sm-3"></div>
              <div class="col-sm-3">
                
                <button type="button" class="btn btn-primary btn-lg">Nil Returns</button>
              </div>
              <div class="col-sm-3"> 
               
                <button type="button" class="btn btn-secondary btn-lg" disabled>Freelancer</button>
              </div> 
            </div>
          </div><br>
          
          <div class="container-fluid bg-3 text-center">    
            <div class="row">
            <div class = col-sm-3></div>
              
              <div class="col-sm-3"> 
               
                <button type="button" class="btn btn-secondary btn-lg" disabled>Employee</button>
              </div>
              <div class="col-sm-3">
             
                <button type="button" class="btn btn-secondary btn-lg" disabled>Company</button>
              </div>
            </div>
          </div><br><br>

          <!-- Name Input -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form>
                        <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Full Names</span>
                        </div>
                        <input type="text" class="form-control" placeholder="First Name">
                        <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </form>
                    <br><br>
                    <!--Email Input-->
                    <form>
                        <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Email Address</span>
                        </div>
                        <input type="text" class="form-control" placeholder="user@example.com">
                        </div>
                    </form>
                    <br><br>

                    <!--Phone Number Input-->
                    <form>
                        <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Phone Number</span>
                        </div>
                        <input type="text" class="form-control" placeholder="0712334445">
                        </div>
                    </form>
                    <br><br>

                    <!--KRA pin number input-->
                    <form>
                        <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">KRA Pin</span>
                        </div>
                        <input type="text" class="form-control" placeholder="P051234567M">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br>

        <!--Terms and conditons-->
        <div class="container-fluid">
            <div class="col-sm-4"></div>
            <p>Click Submit if you agree with our<a href="https://www.youtube.com/"> Terms and Conditions</a> ?</p>
            <br>
            <div class="col-sm-4"></div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>         
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="/js/scripts.js"></script>
    </body>
</html>
